<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .recommendations {
            margin-top: 30px;
        }

        .recommendation-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }

        .recommendation-card:hover {
            transform: translateX(5px);
        }

        .recommendation-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .recommendation-desc {
            color: #666;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #c33;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§¥ Style Recommender</h1>
            <p>Personalized outfit matches based on your vibe</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="gender">Select your gender</label>
                <select id="gender">
                    <option value="">Choose gender...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="occasion">Select an occasion</label>
                <select id="occasion">
                    <option value="">Choose occasion...</option>
                    <option value="party">Party</option>
                    <option value="business">Business</option>
                    <option value="work">Work</option>
                    <option value="casual">Casual</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="product">Pick a product you like</label>
                <select id="product" disabled>
                    <option value="">Select gender and occasion first...</option>
                </select>
            </div>
            
            <button class="btn" id="getRecommendations" disabled>Get Style Recommendations</button>
            
            <div id="loading" class="loading hidden">
                <p>âœ¨ Finding your perfect style matches...</p>
            </div>
            
            <div id="error" class="error hidden"></div>
            
            <div id="recommendations" class="recommendations hidden">
                <h3>âœ¨ Style Picks for You</h3>
                <div id="recommendationsList"></div>
            </div>
        </div>
    </div>

    <script>
        const genderSelect = document.getElementById('gender');
        const occasionSelect = document.getElementById('occasion');
        const productSelect = document.getElementById('product');
        const getRecommendationsBtn = document.getElementById('getRecommendations');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const recommendationsDiv = document.getElementById('recommendations');
        const recommendationsList = document.getElementById('recommendationsList');

        // Update products when gender or occasion changes
        function updateProducts() {
            const gender = genderSelect.value;
            const occasion = occasionSelect.value;
            
            if (gender && occasion) {
                fetch(`/api/products?gender=${gender}&occasion=${occasion}`)
                    .then(response => response.json())
                    .then(data => {
                        productSelect.innerHTML = '<option value="">Choose a product...</option>';
                        data.products.forEach(product => {
                            const option = document.createElement('option');
                            option.value = product.name;
                            option.textContent = product.name;
                            productSelect.appendChild(option);
                        });
                        productSelect.disabled = false;
                        updateButtonState();
                    })
                    .catch(error => {
                        console.error('Error fetching products:', error);
                        showError('Failed to load products');
                    });
            } else {
                productSelect.innerHTML = '<option value="">Select gender and occasion first...</option>';
                productSelect.disabled = true;
                updateButtonState();
            }
        }

        function updateButtonState() {
            const canSubmit = genderSelect.value && occasionSelect.value && productSelect.value;
            getRecommendationsBtn.disabled = !canSubmit;
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            loadingDiv.classList.add('hidden');
            recommendationsDiv.classList.add('hidden');
        }

        function hideError() {
            errorDiv.classList.add('hidden');
        }

        function getRecommendations() {
            const gender = genderSelect.value;
            const occasion = occasionSelect.value;
            const selectedItem = productSelect.value;
            
            if (!gender || !occasion || !selectedItem) {
                showError('Please select all options');
                return;
            }
            
            hideError();
            loadingDiv.classList.remove('hidden');
            recommendationsDiv.classList.add('hidden');
            
            fetch('/api/recommendations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    gender: gender,
                    occasion: occasion,
                    selected_item: selectedItem
                })
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.classList.add('hidden');
                
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                displayRecommendations(data.recommendations);
            })
            .catch(error => {
                console.error('Error getting recommendations:', error);
                showError('Failed to get recommendations');
            });
        }

        function displayRecommendations(recommendations) {
            recommendationsList.innerHTML = '';
            
            recommendations.forEach(rec => {
                const card = document.createElement('div');
                card.className = 'recommendation-card';
                card.innerHTML = `
                    <div class="recommendation-title">ðŸª© ${rec.name}</div>
                    <div class="recommendation-desc">â€” ${rec.description}</div>
                `;
                recommendationsList.appendChild(card);
            });
            
            recommendationsDiv.classList.remove('hidden');
        }

        // Event listeners
        genderSelect.addEventListener('change', updateProducts);
        occasionSelect.addEventListener('change', updateProducts);
        productSelect.addEventListener('change', updateButtonState);
        getRecommendationsBtn.addEventListener('click', getRecommendations);
    </script>
</body>
</html>
